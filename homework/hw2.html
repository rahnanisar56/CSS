<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style> 
        .card {
            width: 80%;
            max-width: 350px;
            height: 400px;
            border: 2px solid #d19494;      
            border-radius: 15px;
            padding: 50px;               
            margin: 100px auto;           

        }
        .card img {
            max-width: 100%;
            min-width: 200px;
            border-radius: 10px;
            margin: 0 auto 15px;
        }
        .card h1{
            margin: 10px 0;
            font-size: 25px;
            font-family: math;
        }
        .card p{
            font-size: 14px;
            font-family: math;
        }
    </style>
</head>
<body>
    <div class="card">
            <img src="headphone.jpg" alt="SONY WH-CH520 Wireless Headphones">
            <h1>SONY WH-CH520 Wireless Headphones</h1>
            <p>Enjoy high sound quality all day long. The WH-CH520 headphones with up to 50 hours of battery life, stable connectivity, and enhanced call performance, meet the demands of your day.</p>
    </div>
</body>
</html>
