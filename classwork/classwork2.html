<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        div.outer-box {
            width: 50%;
            border: 50px solid black;
            margin: 20px;
            padding: 50px;}
        div.middle-border {
            border: 25px solid red;
            margin: 10px;
            padding: 50px;}
        div.inner-box {
            border: 10px solid blue;
            margin: 5px;
            padding: 50px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="middle-border">
            <div class="inner-box">
                BOX MODEL
            </div>
        </div>
    </div>
</body>
</html>
