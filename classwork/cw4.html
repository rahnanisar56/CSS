<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Announcement section</title>
    <style>
        h1{
            text-align: center;
        }
        .notice-box {
            width: 50%;
            margin: auto;
            background-color: #e4d8ae;
            padding: 35px;
            position: relative;
            max-height: 200px;
            overflow: auto;
            clear: both;
        }
        img{
            float: left;
            width: 250px;
            height: 250px;
            margin-right: 15px;
        }
        .material-icons{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgb(63, 36, 36);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Important Notice</h1>
    <div class="notice-box">
        <img src="https://stateline.org/wp-content/uploads/2023/09/school-start-times.jpg" alt="SCHOOL">
        <i class="material-icons">campaign</i>
        <p> The school will remain closed on Tuesday, 03-03-2026 due to Attukal Pongala.
            Students are advised to check the website regularly for updates regarding holidays, exams, events and other important announcements.</p>

    </div>
</body>
</html>
